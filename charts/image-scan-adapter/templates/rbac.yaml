{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "image-scan-adapter.fullname" . }}
  labels:
    {{- include "image-scan-adapter.labels" . | nindent 4 }}
rules:
- apiGroups:
  - security.nirmata.io
  resources:
  - imagescanadapterconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - security.nirmata.io
  resources:
  - imagescanadapterconfigs/finalizers
  verbs:
  - update
- apiGroups:
  - security.nirmata.io
  resources:
  - imagescanadapterconfigs/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - wgpolicyk8s.io
  resources:
  - policyreports
  verbs:
  - get
  - list
  - create
  - update
  - watch
- apiGroups:
  - kyverno.io
  resources:
  - clusterpolicies
  verbs:
  - list
  - watch
- apiGroups:
  - kyverno.io
  resources:
  - policies
  verbs:
  - list
  - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "image-scan-adapter.serviceAccountName" . }}
  labels:
    {{- include "image-scan-adapter.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "image-scan-adapter.fullname" . }}
  labels:
    {{- include "image-scan-adapter.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "image-scan-adapter.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "image-scan-adapter.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}

